{% load static %}
{% load compress %}
<!doctype html>
<html data-theme="light">
<head>
    <title>Service</title>
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}" />

    <script src="{% static 'app/js/node_modules/jquery/dist/jquery.js' %}"></script>

    <script src="{% static 'datatables/datatables.js' %}"></script>
    <link rel="stylesheet" href="{% static 'datatables/datatables.css' %}">
    
    
    <link rel="stylesheet" href="{% static 'app/js/node_modules/flatpickr/dist/themes/light.css' %}">
    <script src="{% static 'app/js/node_modules/flatpickr/dist/flatpickr.js' %}"></script>

    <script src="{% static 'app/js/node_modules/htmx.org/dist/htmx.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'app/css/tailwind.css' %}">

    <script src="{% static 'app/js/node_modules/chart.js/dist/chart.umd.js' %}"></script>
    <script src="{% static 'app/js/node_modules/chartjs-plugin-datalabels/dist/chartjs-plugin-datalabels.js' %}"></script>
    
    {% block styles %}{% endblock %}
</head>
{% block style %}{% endblock %}
<body>
    {% block navigator %}{% endblock %}
    {% block content %}{% endblock %}
</body>
{% block scripts %}{% endblock %}
</html>
