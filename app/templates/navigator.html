{% extends "base.html" %}
{% load static %}


{% block navigator %}
<nav class="fixed w-full z-20 top-0 start-0 bg-base-100">
    <div class="max-w-screen flex flex-wrap items-center justify-between mx-auto p-4">
        <a href="{% url 'status' %}" class="flex items-center space-x-3 rtl:space-x-reverse">
            <svg class="w-6 h-6"  aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24"
                height="24" fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M21 13v-2a1 1 0 0 0-1-1h-.757l-.707-1.707.535-.536a1 1 0 0 0 0-1.414l-1.414-1.414a1 1 0 0 0-1.414 0l-.536.535L14 4.757V4a1 1 0 0 0-1-1h-2a1 1 0 0 0-1 1v.757l-1.707.707-.536-.535a1 1 0 0 0-1.414 0L4.929 6.343a1 1 0 0 0 0 1.414l.536.536L4.757 10H4a1 1 0 0 0-1 1v2a1 1 0 0 0 1 1h.757l.707 1.707-.535.536a1 1 0 0 0 0 1.414l1.414 1.414a1 1 0 0 0 1.414 0l.536-.535 1.707.707V20a1 1 0 0 0 1 1h2a1 1 0 0 0 1-1v-.757l1.707-.708.536.536a1 1 0 0 0 1.414 0l1.414-1.414a1 1 0 0 0 0-1.414l-.535-.536.707-1.707H20a1 1 0 0 0 1-1Z" />
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 15a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" />
            </svg>
            <span class="self-center text-xl font-semibold whitespace-nowrap">Service</span>
        </a>
        <div class="flex md:order-2 space-x-3 md:space-x-4 rtl:space-x-reverse">
            <div class="flex flex-row items-center space-x-4">
                <label class="flex cursor-pointer gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="5" />
                        <path d="M12 1v2M12 21v2M4.2 4.2l1.4 1.4M18.4 18.4l1.4 1.4M1 12h2M21 12h2M4.2 19.8l1.4-1.4M18.4 5.6l1.4-1.4" />
                    </svg>
                    <input type="checkbox" value="dark" class="toggle theme-controller" />
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </label>
                {% if user.is_authenticated %}
                <a
                    class="btn btn-sm btn-neutral"><input
                        type="submit" form="logout" value="Logout" /></a>
                <form id="logout" action="{% url 'logout' %}" method="post" hidden>
                    {% csrf_token %}
                </form>
                {% else %}
                <a href="{% url 'login' %}"><button class="btn btn-accent btn-sm">Login</button></a>
                {% endif %}
                <button data-collapse-toggle="navbar-sticky" type="button"
                    class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
                    aria-controls="navbar-sticky" aria-expanded="false">
                    <span class="sr-only">Open main menu</span>
                    <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M1 1h15M1 7h15M1 13h15" />
                    </svg>
                </button>
            </div>
            
        </div>
        <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-sticky">
            <ul
                class="flex flex-col p-4 md:p-0 mt-4 font-medium border rounded-lg md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0">
                {% if user.is_authenticated %}
                <li>
                    <a href="{% url 'status' %}" class="block py-2 hover:text-accent text-lg">Status</a>
                </li>
                <li>
                    <a href="{% url 'home' %}"
                        class="block py-2 hover:text-accent text-lg">Stats</a>
                </li>
                <li>
                    <a href="{% url 'calls' %}"
                        class="block py-2 hover:text-accent text-lg">Calls</a>
                </li>
                <li>
                    <a href="{% url 'admin:index' %}"
                        class="block py-2 hover:text-accent text-lg">Admin</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

<div class="mb-16">

</div>
{% endblock %}
